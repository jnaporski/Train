<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!--CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        
        <!--title-->
        <title>Train Kept a' rollin</title>
    </head>

<body>
    <div id="titleCard" class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Time!!!</h1>
               <br>
                    <h5 class= "text-center">It's time! It's time! It's <strong>TRAIN</strong> Time!!!</h5>
                </div>
        
        
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div  class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div id="schBody" class="card-body">
                        <table class="table table-striped" >
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(mins)</th>
                                <th scope="col">Next Arrival</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr id="info-section">
                                    
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header">
                    <strong> Add Train</strong>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group" >
                            <label>Train Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="role">
                        </div>
                        <div class="form-group">
                            <label>Frist Train Time (HH:mm militaty time)</label>
                            <input type="text" class="form-control" id="startDate">
                        </div>
                        <div class="form-group">
                            <label>Frequency in mins</label>
                            <input type="text" class="form-control" id="rate">
                        </div>
                        <button type="submit" class="btn btn-primary" id="run-search">Summit</button>
                     </form>
                </div>
            </div>
            </div>
        </div>
    </div>




 
</body>
</html>
